apiVersion: argoproj.io/v1alpha1
kind: Aplication
metadata:
  name: Argonginix
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/cottoned/eddydogsrepo.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argonginix

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true